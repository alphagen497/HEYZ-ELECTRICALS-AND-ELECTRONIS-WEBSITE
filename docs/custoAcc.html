<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Account - ALPHA</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body { font-family: Arial, sans-serif; background:#f4f6f8; margin:0; }
    :root { --primary:#0d6efd; --dark:#34495e; --light:#fff; --danger:#e74c3c; }
    
    .navbar { background:var(--primary); color:white; padding:15px; display:flex; justify-content:space-between; align-items:center; }
    .navbar a { color:white; text-decoration:none; margin-left:15px; font-weight:bold; }
    .logout-btn { background:var(--danger); border:none; padding:8px 16px; border-radius:6px; cursor:pointer; color:white; }
    
    .container { max-width:1100px; margin:auto; padding:20px; }
    .profile-card { background:white; padding:20px; border-radius:12px; box-shadow:0 2px 6px rgba(0,0,0,0.1); text-align:center; margin-bottom:20px; }
    .profile-card img { width:80px; height:80px; border-radius:50%; margin-bottom:10px; }
    
    .section { background:white; padding:20px; border-radius:12px; margin-bottom:20px; box-shadow:0 2px 6px rgba(0,0,0,0.08); }
    .section h3 { margin-bottom:10px; color:var(--primary); }
    
    .footer { text-align:center; background:#222; color:white; padding:20px; margin-top:30px; }
    
    /* Chat box */
    .chat-box { background:white; border:1px solid #ccc; padding:15px; border-radius:10px; }
    .chat-log { max-height:250px; overflow-y:auto; margin-bottom:10px; }
    .msg { padding:8px 12px; border-radius:10px; margin:5px 0; max-width:75%; }
    .msg.user { background:#dfe9ff; margin-left:auto; text-align:right; }
    .msg.ai { background:#e8f8e9; }
  </style>
</head>
<body onload="loadCustomer(); loadChatHistory();">

  <div class="navbar">
    <div>
      <a href="index.html">Home</a>
      <a href="products.html">Shop</a>
      <a href="contact.html">Contact</a>
    </div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <div class="container">
    <div class="profile-card">
      <img src="https://via.placeholder.com/80" alt="User Avatar">
      <h2 id="userName">User</h2>
      <p id="userEmail">user@example.com</p>
    </div>

    <div class="section" id="favorites">
      <h3>‚ù§Ô∏è Favorites</h3>
      <ul id="favList"><li>No favorites yet</li></ul>
    </div>

    <div class="section" id="tracking">
      <h3>üöö Track Delivery</h3>
      <p>Your delivery updates will show here.</p>
    </div>

    <div class="section">
      <h3>ü§ñ AI Assistant</h3>
      <div class="chat-box">
        <div id="chatLog" class="chat-log"></div>
        <input type="text" id="userInput" placeholder="Type a message..." 
               onkeydown="if(event.key==='Enter') sendMessage()">
        <button onclick="sendMessage()">Send</button>
        <button onclick="startVoice()">üé§</button>
      </div>
    </div>
  </div>

  <div class="footer">
    <p>&copy; 2025 ALPHAGEN COMPANY LTD</p>
  </div>

<script>
const chatLog = document.getElementById("chatLog");
const userInput = document.getElementById("userInput");

function logout() {
  localStorage.clear();
  alert("You have been logged out.");
  window.location.href = "login2acc.html"; 
}

function loadCustomer() {
  const token = localStorage.getItem("token");
  if (!token) {
    alert("Session expired. Please login again.");
    window.location.href = "login2acc.html";
    return;
  }

  // ‚úÖ Load from localStorage
  document.getElementById("userName").innerText = localStorage.getItem("userName") || "Unknown";
  document.getElementById("userEmail").innerText = localStorage.getItem("userEmail") || "";
}

// Append chat message
function appendMessage(sender, text) {
  const msg = document.createElement("div");
  msg.classList.add("msg", sender);
  msg.textContent = text;
  chatLog.appendChild(msg);
  chatLog.scrollTop = chatLog.scrollHeight;
}

// Load chat history
async function loadChatHistory() {
  const userId = localStorage.getItem("userId");
  if (!userId) return;

  try {
    const res = await fetch(`https://heyz-electricals-and-electronis-website-2.onrender.com/api/chat/history/${userId}`);
    const history = await res.json();

    history.forEach(chat => {
      appendMessage(chat.sender, (chat.sender === "user" ? "You: " : "AI: ") + chat.message);
    });
  } catch (err) {
    console.error("Failed to load chat history", err);
  }
}

// Send message to backend AI
async function sendMessage() {
  const text = userInput.value.trim();
  if (!text) return;

  const userId = localStorage.getItem("userId");

  appendMessage("user", "You: " + text);
  userInput.value = "";

  appendMessage("ai", "AI: ‚è≥ Thinking...");

  try {
    const res = await fetch("https://heyz-electricals-and-electronis-website-2.onrender.com/api/AI-chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text, userId }),
    });

    const data = await res.json();

    chatLog.lastChild.textContent = "AI: " + data.reply;
    speak(data.reply);
  } catch (err) {
    chatLog.lastChild.textContent = "AI: ‚ö†Ô∏è Error connecting.";
  }
}

// Voice input
function startVoice() {
  const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.lang = 'en-US';
  recognition.interimResults = false;

  recognition.onresult = (event) => {
    const transcript = event.results[0][0].transcript;
    userInput.value = transcript;
    sendMessage();
  };

  recognition.onerror = () => alert("üé§ Voice input failed.");
  recognition.start();
}

// Text-to-speech
function speak(text) {
  const synth = window.speechSynthesis;
  const utter = new SpeechSynthesisUtterance(text);
  synth.speak(utter);
}
</script>

</body>
</html>
