<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Assistant Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg-color: #f4f6f8;
      --text-color: #000;
      --ai-color: #2e7d32;
      --user-color: #1565c0;
      --card-bg: #fff;
    }

    body.dark {
      --bg-color: #1e1e1e;
      --text-color: #e0e0e0;
      --ai-color: #81c784;
      --user-color: #64b5f6;
      --card-bg: #2c2c2c;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }

    .chat-box {
      max-width: 700px;
      margin: auto;
      background: var(--card-bg);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .chat-log {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 20px;
      padding: 10px;
      border-radius: 10px;
      background: var(--bg-color);
      border: 1px solid #ccc;
    }

    .chat-log .msg {
      margin: 10px 0;
      padding: 8px 12px;
      border-radius: 10px;
      max-width: 80%;
      line-height: 1.5;
      word-wrap: break-word;
    }

    .user {
      background: #e3f2fd;
      align-self: flex-end;
      margin-left: auto;
      text-align: right;
      color: var(--user-color);
    }

    .ai {
      background: #e8f5e9;
      align-self: flex-start;
      color: var(--ai-color);
    }

    .timestamp {
      font-size: 12px;
      opacity: 0.6;
    }

    .input-area {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 14px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      border: none;
    }

    #micBtn {
      background: rgb(9, 86, 250);
      color: white;
    }

    #themeBtn {
      background: #555;
      color: white;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #555;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      .chat-box {
        padding: 10px;
      }

      .input-area {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <div class="chat-header">
      <h2>ü§ñ AI Assistant Chat</h2>
      <button id="themeBtn" onclick="toggleTheme()">üåó Theme</button>
    </div>

    <div class="chat-log" id="chatLog"></div>

    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type your message..." onkeydown="if(event.key==='Enter') sendMessage()" />
      <button onclick="sendMessage()">Send</button>
      <button id="micBtn" onclick="startVoice()">üé§</button>
    </div>
  </div>

  <script>
    const chatLog = document.getElementById("chatLog");
    const userInput = document.getElementById("userInput");

    function getTime() {
      const now = new Date();
      return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function appendMessage(sender, message, withTime = true) {
      const msg = document.createElement("div");
      msg.classList.add("msg", sender);

      const content = document.createElement("div");
      content.textContent = message;

      if (withTime) {
        const timestamp = document.createElement("div");
        timestamp.className = "timestamp";
        timestamp.textContent = getTime();
        msg.appendChild(content);
        msg.appendChild(timestamp);
      } else {
        msg.appendChild(content);
      }

      chatLog.appendChild(msg);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    function showLoading() {
      const loader = document.createElement("div");
      loader.className = "spinner ai msg";
      loader.id = "loader";
      chatLog.appendChild(loader);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    function removeLoading() {
      const loader = document.getElementById("loader");
      if (loader) loader.remove();
    }

    async function sendMessage() {
      const userText = userInput.value.trim();
      if (!userText) return;

      appendMessage("user", "You: " + userText);
      userInput.value = "";

      showLoading();

      try {
        const res = await fetch("https://heyz-electricals-and-electronis-website-2.onrender.com/api/AI-chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userText }),
        });

        const data = await res.json();
        removeLoading();
        appendMessage("ai", "AI: " + data.reply);
        speak(data.reply);
      } catch (err) {
        removeLoading();
        appendMessage("ai", "AI: ‚ö†Ô∏è Error. Try again.");
      }
    }

    // üé§ Voice Input
    function startVoice() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.interimResults = false;

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        userInput.value = transcript;
        sendMessage();
      };

      recognition.onerror = () => alert("üé§ Voice input failed. Try again.");
      recognition.start();
    }

    // üó£Ô∏è Text to Speech
    function speak(text) {
      const synth = window.speechSynthesis;
      const utter = new SpeechSynthesisUtterance(text);
      synth.speak(utter);
    }

    // üåó Theme toggle
    function toggleTheme() {
      document.body.classList.toggle("dark");
    }
  </script>
</body>
</html>
