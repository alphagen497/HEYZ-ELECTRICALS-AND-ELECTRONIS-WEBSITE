<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - ALPHAGEN</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    .navbar {
      background: #0d6efd;
      padding: 20px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar h1 {
      font-size: 1.4rem;
    }
    .navbar button {
      background: crimson;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    .dashboard {
      padding: 20px;
    }
    .summary {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      flex: 1;
      min-width: 200px;
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #eee;
    }
    .add-btn {
      background: #28a745;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      margin-bottom: 20px;
      cursor: pointer;
    }
    .form-popup {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      z-index: 1000;
    }
    .form-popup input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    .form-popup button {
      margin-top: 10px;
      padding: 10px;
      border: none;
      background: #0d6efd;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    .overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.3);
      z-index: 999;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h1>Admin Dashboard</h1>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="dashboard">
    <div class="summary">
      <div class="card" id="total-products">Total Products: 0</div>
      <div class="card" id="low-stock">Low Stock: 0</div>
    </div>

    <button class="add-btn" onclick="openForm()">+ Add Product</button>

    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Brand</th>
          <th>Category</th>
          <th>Price</th>
          <th>Stock</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="product-table">
        <!-- Filled by JS -->
      </tbody>
    </table>
  </div>

  <!-- Add/Edit Product Form -->
  <div class="form-popup" id="productForm">
    <h3>Add Product</h3>
    <input type="text" id="name" placeholder="Product Name" required />
    <input type="text" id="brand" placeholder="Brand" required />
    <input type="text" id="category" placeholder="Category" required />
    <input type="number" id="price" placeholder="Price" required />
    <input type="number" id="stock" placeholder="Stock" required />
    <input type="hidden" id="editingId" />
    <button onclick="addProduct()">Submit</button>
  </div>

  <div class="overlay" onclick="closeForm()"></div>

  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script>
    const token = localStorage.getItem("adminToken");
    if (!token) window.location.href = "admin-login.html";

    const backendURL = "https://heyz-electricals-and-electronis-website-2.onrender.com/api/products";

    function showToast(message, type = "success") {
      Toastify({
        text: message,
        duration: 3000,
        gravity: "top",
        position: "right",
        backgroundColor: type === "success" ? "#28a745" : "#dc3545",
        close: true,
      }).showToast();
    }

    async function fetchProducts() {
      try {
        const res = await fetch(backendURL);
        if (!res.ok) throw new Error("Failed to fetch products");

        const products = await res.json();

        document.getElementById("total-products").textContent = `Total Products: ${products.length}`;
        document.getElementById("low-stock").textContent = `Low Stock: ${products.filter(p => p.stock < 5).length}`;

        const table = document.getElementById("product-table");
        table.innerHTML = "";
        products.forEach(prod => {
          const row = `
            <tr>
              <td>${prod.name}</td>
              <td>${prod.brand}</td>
              <td>${prod.category}</td>
              <td>${prod.price}</td>
              <td style="color:${prod.stock < 5 ? 'red' : 'green'}">${prod.stock}</td>
              <td>
                <button onclick="editProduct('${prod._id}')">Edit</button>
                <button onclick="deleteProduct('${prod._id}')">Delete</button>
              </td>
            </tr>`;
          table.innerHTML += row;
        });
      } catch (err) {
        showToast("Could not load products.", "error");
        console.error(err);
      }
    }

    function openForm(editingData = null) {
      const form = document.getElementById("productForm");
      document.querySelector(".overlay").style.display = "block";
      form.style.display = "block";

      if (editingData) {
        document.getElementById("name").value = editingData.name;
        document.getElementById("brand").value = editingData.brand;
        document.getElementById("category").value = editingData.category;
        document.getElementById("price").value = editingData.price;
        document.getElementById("stock").value = editingData.stock;
        document.getElementById("editingId").value = editingData._id;
      } else {
        document.getElementById("name").value = "";
        document.getElementById("brand").value = "";
        document.getElementById("category").value = "";
        document.getElementById("price").value = "";
        document.getElementById("stock").value = "";
        document.getElementById("editingId").value = "";
      }
    }

    function closeForm() {
      document.getElementById("productForm").style.display = "none";
      document.querySelector(".overlay").style.display = "none";
    }

    async function addProduct() {
      const product = {
        name: document.getElementById("name").value,
        brand: document.getElementById("brand").value,
        category: document.getElementById("category").value,
        price: parseFloat(document.getElementById("price").value),
        stock: parseInt(document.getElementById("stock").value),
      };

      const editingId = document.getElementById("editingId").value;
      const method = editingId ? "PUT" : "POST";
      const url = editingId ? `${backendURL}/${editingId}` : backendURL;

      const res = await fetch(url, {
        method,
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify(product),
      });

      if (res.ok) {
        closeForm();
        fetchProducts();
        showToast(editingId ? "Product updated successfully!" : "Product added successfully!");
      } else {
        showToast("Error saving product.", "error");
      }
    }

    async function deleteProduct(id) {
      const res = await fetch(`${backendURL}/${id}`, {
        method: "DELETE",
        headers: { Authorization: `Bearer ${token}` }
      });

      if (res.ok) {
        fetchProducts();
        showToast("Product deleted.");
      } else {
        showToast("Failed to delete product.", "error");
      }
    }

    function editProduct(id) {
      fetch(`${backendURL}/${id}`)
        .then(res => res.json())
        .then(data => openForm(data))
        .catch(err => {
          showToast("Failed to load product for editing.", "error");
          console.error(err);
        });
    }

    function logout() {
      localStorage.removeItem("adminToken");
      window.location.href = "admin-login.html";
    }

    fetchProducts();
  </script>
</body>
</html>
