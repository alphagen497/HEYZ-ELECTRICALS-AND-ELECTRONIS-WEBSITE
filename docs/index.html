
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ALPHAGEN COMPANY.LTD</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f4f4f4;
    }

    .top {
      background-color: #68e7f8;
      padding: 40px 20px 100px;
      position: relative;
      top: 0px;
    }

    .d_flex {
      background-color: #f2f6ed;
      padding: 10px;
      margin-bottom: 100px;
      border-radius: 10px;
      position: fixed;
      top: 0px;
      margin-left: 250px;
      z-index: 10;
      height: 148px;
    }

    .head {
      color: rgb(9, 34, 221);
    }

    .slideshow-container {
      width: 100%;
      max-width: 800px;
      height: 150px;
      margin: 0 auto;
      overflow: hidden;
      border-radius: 10px;
      position: relative;
    }

    .slideshow-image {
      position: absolute;
      top: 0;
      left: 100%;
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 10;
      z-index: 0;
      transition: left 0.5s ease-in-out;
    }

    .slideshow-image.active {
      left: 0;
      opacity: 1;
      z-index: 1;
    }

    .slideshow-image.prev {
      left: -100%;
      opacity: 0;
      z-index: 0;
    }

    .bt {
      background-color: blue;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 10px;
      margin-bottom: 40px;
      flex-shrink: 1;
      position: absolute;
      right: 20px;
      top: 240px;
      display: block;
    }

    .box {
      animation: rotate 8s infinite linear;
      background-color: rgb(25, 26, 25);
      border-radius: 50%;
      width: 80px;
      height: 80px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 10px auto;
      position: absolute;
      top: 5px;
      left: 30px;
      flex-shrink: 50;
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    .cta-button {
      animation: slideIn 4s infinite;
      background-color: crimson;
      border-radius: 10px;
      color: aliceblue;
      font-weight: bold;
      text-decoration: none;
      padding: 12px 24px;
      display: inline-block;
      box-shadow: 10px 10px 10px rgb(6, 63, 235);
      clip-path: polygon(0% 0%, 85% 0%, 100% 50%, 85% 100%, 0% 100%);
      position: absolute;
      top: 5px;
      right: 30px;
      flex-shrink: 50;
    }

    @keyframes slideIn {
      0% {
        transform: translateX(-50%);
      }
      50% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(50%);
      }
    }

    .hero-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 105px;
    }

    .hero-grid img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .hero-grid img:hover {
      transform: scale(1.05);
    }

    .txt {
      background-image: url("image.jpg");
      background-size: cover;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      border: none;
      animation: bounce 2s infinite;
      font-size: 2rem;
      position: absolute;
      top: 150px;
      left: 20px;
      font-weight: 900;
    }

    @keyframes bounce {
      0% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(20px);
      }
      60% {
        transform: translateY(10px);
      }
    }

    .phone-container {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 20px;
      color: #333;
      margin-left: 250px;
      margin-top: 0px;
    }

    .phone-icon {
      position: relative;
      color: green;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(0, 128, 0, 0.4);
      }
      70% {
        box-shadow: 0 0 0 15px rgba(0, 128, 0, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(0, 128, 0, 0);
      }
    }

    .message-container {
      width: 100%;
      max-width: 800px;
      height: 60px;
      overflow: hidden;
      text-align: left;
      padding-left: 30px;
    }

    .message-container p {
      font-size: 1.2rem;
      color: #222;
      position: absolute;
      width: 100%;
      opacity: 0;
      transform: translateY(30px);
      animation: showMessage 6s ease-in-out forwards;
      margin: 0;
      font-weight: normal;
    }

    @keyframes showMessage {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      10% {
        opacity: 1;
        transform: translateY(0);
      }
      80% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(40px);
      }
    }

    .content-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      top: 100px;
    }

    @media (max-width: 600px) {
      .bt {
        position: static;
        margin: 20px auto;
        display: block;
        width: 90%;
      }

      .box {
        position: static;
        margin: 10px auto;
      }

      .txt {
        position: static;
        font-size: 1.5rem;
        margin-top: 20px;
        text-align: center;
        width: 100%;
      }

      .head {
        font-size: 1.2rem;
        padding: 0 10px;
      }

      .kq {
        display: inline;
        font-weight: bold;
      }

      .phone-container {
        margin-left: 0;
        justify-content: center;
        font-size: 16px;
        flex-wrap: wrap;
      }

      .d_flex {
        position: static;
        margin: 0 auto;
        width: 100%;
        height: auto;
        padding: 10px;
      }

      .cta-button {
        position: static;
        width: 90%;
        margin: 20px auto;
        display: block;
        clip-path: none;
        animation: none;
      }

      .content-wrapper {
        flex-direction: column;
      }

      .message-container {
        order: -1;
        position: static;
        margin-bottom: 10px;
        width: 90%;
        text-align: center;
      }

      .slideshow-container {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="top">
    <div class="d_flex">
      <h1 class="head">HEYZ ELECTRICALS AND ELECTRONICS</h1>
      <p>WHEN IT COMES TO <span class="kq">QUALITY</span> IN TERMS OF GOODS AND SERVICES WE ARE THE BEST.</p>
      <div class="phone-container">
        <i class="fas fa-phone phone-icon"></i>
        <span>+254 790678787</span>
      </div>
    </div>

    <div class="content-wrapper">
      <div class="message-container" id="message-container"></div>
      <div class="slideshow-container" id="slideshow"></div>
    </div>

    <button class="bt" id="myButton">Click Me</button>
    <button class="txt">WELCOME</button>
    <div class="box">HEYZ</div>
    <a href="products.html" class="cta-button" id="shop">Shop Now</a>

    <div class="hero-grid">
      <img src="istockphoto-2161207840-612x612.jpg" alt="Banner Image" />
      <img src="istockphoto-2159483944-612x612.jpg" alt="Banner Image" />
      <img src="istockphoto-2159484369-612x612.jpg" alt="Banner Image" />
      <img src="istockphoto-2159484144-612x612.jpg" alt="Banner Image" />
      <img src="istockphoto-2159484373-1024x1024.jpg" alt="Banner Image" />
      <img src="istockphoto-1022485434-612x612.jpg" alt="Banner Image" />
      <img src="istockphoto-2159484356-612x612.jpg" alt="Banner Image" />
      <img src="istockphoto-2159484022-612x612.jpg" alt="Banner Image" />
      <img src="istockphoto-1466278541-612x612.jpg" alt="Banner Image" />
      <img src="istockphoto-1190657497-612x612.webp" alt="Banner Image" />
      <img src="istockphoto-537469079-612x612.jpg" alt="Banner Image" />
      <img src="image.jpg" alt="Banner Image" />
    </div>
  </div>

  <script>
    let currentUtterance;
    document.getElementById("myButton").addEventListener("click", function () {
      const message = "THANKS FOR CHOOSING HAYIZ ELECTRICAL AND ELECTRONICS...";
      if (speechSynthesis.speaking) speechSynthesis.cancel();
      currentUtterance = new SpeechSynthesisUtterance(message);
      currentUtterance.rate = 1;
      currentUtterance.pitch = 1;
      currentUtterance.volume = 1;
      speechSynthesis.speak(currentUtterance);
    });

    document.getElementById("shop").addEventListener("click", function () {
      if (speechSynthesis.speaking) speechSynthesis.cancel();
    });

    fetch("https://heyz-electricals-and-electronis-website-2.onrender.com/api/products")
      .then(response => response.json())
      .then(products => {
        const slideshow = document.getElementById("slideshow");
        let index = 0;
        products.forEach((product, i) => {
          const img = document.createElement("img");
          img.src = product.image || (product.images?.[0] ?? "https://via.placeholder.com/800x150?text=No+Image");
          img.alt = product.name || "Product";
          img.className = "slideshow-image";
          if (i === 0) img.classList.add("active");
          slideshow.appendChild(img);
        });
        const images = document.querySelectorAll(".slideshow-image");
        if (images.length > 1) {
          setInterval(() => {
            images[index].classList.remove("active");
            index = (index + 1) % images.length;
            images[index].classList.add("active");
          }, 3000);
        }
      })
      .catch(error => console.error("Failed to load products.json:", error));

    const messages = [
      "Welcome to HEYZ ELECTRICALS AND ELECTRONICS!",
      "We provide quality electronic products at affordable prices.",
      "Fast delivery, trusted service, and unbeatable deals.",
      "Shop now and experience the future of smart electricals!"
    ];
    const messageContainer = document.getElementById('message-container');
    let currentMsg = 0;
    function showMessage(index) {
      messageContainer.innerHTML = '';
      const para = document.createElement('p');
      para.textContent = messages[index];
      messageContainer.appendChild(para);
    }
    function cycleMessages() {
      showMessage(currentMsg);
      currentMsg = (currentMsg + 1) % messages.length;
    }
    cycleMessages();
    setInterval(cycleMessages, 6000);
  </script>
</body>
</html>
