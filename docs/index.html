<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account - ALPHA</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }
    .navbar {
      background: #0d6efd;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar .logo {
      font-weight: bold;
      font-size: 1.4rem;
    }
    .navbar .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    .navbar .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      max-width: 400px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0d6efd;
    }
    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .password-wrapper {
      position: relative;
    }
    .password-wrapper i {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #888;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #0d6efd;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0a58ca;
    }
    .toggle-form,
    .guest-link,
    .reset-link,
    .logout-link {
      text-align: center;
      margin-top: 15px;
      display: block;
    }
    .toggle-form a,
    .guest-link a,
    .reset-link a,
    .logout-link a {
      color: crimson;
      text-decoration: none;
    }
    .logout-link {
      display: none;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">ALPHA</div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Shop</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </nav>

  <div class="container">
    <h2 id="formTitle">Sign In</h2>

    <form id="authForm">
      <input type="text" id="name" placeholder="Name" style="display: none;" />
      <input type="email" id="email" placeholder="Email" required />
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Password" required />
        <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
      </div>
      <button type="submit" id="submitBtn">Login</button>
    </form>

    <div class="reset-link"><a href="#">Forgot password?</a></div>
    <div class="toggle-form">
      <span id="toggleText">Don't have an account? <a href="#" onclick="toggleForm()">Register</a></span>
    </div>
    <div class="guest-link"><a href="facex.html">Continue as Guest</a></div>
    <div class="logout-link"><a href="#" onclick="logout()">Logout</a></div>
  </div>

  <script>
  const formTitle = document.getElementById("formTitle");
  const submitBtn = document.getElementById("submitBtn");
  const toggleText = document.getElementById("toggleText");
  const authForm = document.getElementById("authForm");
  const logoutLink = document.querySelector(".logout-link");
  const nameInput = document.getElementById("name");

  const API_BASE_URL = "https://heyz-electricals-and-electronis-website-2.onrender.com"; // ✅ Set your backend URL here
  let isLogin = true;

  function toggleForm() {
    isLogin = !isLogin;
    formTitle.innerText = isLogin ? "Sign In" : "Register";
    submitBtn.innerText = isLogin ? "Login" : "Register";
    toggleText.innerHTML = isLogin
      ? `Don't have an account? <a href="#" onclick="toggleForm()">Register</a>`
      : `Already have an account? <a href="#" onclick="toggleForm()">Login</a>`;
    nameInput.style.display = isLogin ? "none" : "block";
  }

  function togglePassword() {
    const passwordInput = document.getElementById("password");
    const icon = document.querySelector(".toggle-password");
    if (passwordInput.type === "password") {
      passwordInput.type = "text";
      icon.classList.remove("fa-eye");
      icon.classList.add("fa-eye-slash");
    } else {
      passwordInput.type = "password";
      icon.classList.remove("fa-eye-slash");
      icon.classList.add("fa-eye");
    }
  }

  function logout() {
    localStorage.removeItem("token");
    alert("You have been logged out.");
    window.location.reload();
  }

  authForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const name = nameInput.value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    const endpoint = isLogin ? "/api/auth/login" : "/api/auth/register";
    const url = `${API_BASE_URL}${endpoint}`; // ✅ Use full URL

    const payload = isLogin
      ? { email, password }
      : { name, email, password };

    try {
      const res = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload),
      });

      let data;
      try {
        data = await res.json();
      } catch {
        throw new Error("Server did not return valid JSON.");
      }

      if (!res.ok) {
        throw new Error(data.message || data.error || "Request failed");
      }

      if (isLogin) {
        localStorage.setItem("token", data.token);
        alert("Logged in successfully!");
        logoutLink.style.display = "block";
        window.location.href = "facex.html";
      } else {
        alert("Account created! Please log in.");
        toggleForm();
      }
    } catch (err) {
      alert(err.message);
    }
  });

  // Auto show logout if token exists
  if (localStorage.getItem("token")) {
    logoutLink.style.display = "block";
  }
</script>

</body>
</html>
