<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ALPHA</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f6f8; display:flex; justify-content:center; align-items:center; height:100vh; }
    .login-box { background:white; padding:25px; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,0.2); width:320px; }
    h2 { text-align:center; color:#0d6efd; }
    input { width:100%; padding:10px; margin:10px 0; border:1px solid #ccc; border-radius:8px; }
    button { width:100%; padding:12px; background:#0d6efd; color:white; border:none; border-radius:8px; cursor:pointer; }
    button:hover { background:#0b5ed7; }
    .error { color:red; font-size:14px; text-align:center; }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="error" class="error"></p>
  </div>

<script>
async function login() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const errorEl = document.getElementById("error");

  if (!email || !password) {
    errorEl.textContent = "Please enter both email and password.";
    return;
  }

  try {
    const res = await fetch("https://heyz-electricals-and-electronis-website-2.onrender.com/api/auth/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password }),
    });

    const data = await res.json();

    if (!res.ok) {
      errorEl.textContent = data.message || "Login failed.";
      return;
    }

    // ✅ Save user info in localStorage
    localStorage.setItem("token", data.token);
    localStorage.setItem("userId", data.user.id);
    localStorage.setItem("userName", data.user.name);
    localStorage.setItem("userEmail", data.user.email);

    // Redirect to account page
    window.location.href = "custoAcc.html";
  } catch (err) {
    errorEl.textContent = "⚠️ Server error. Try again later.";
  }
}
</script>

</body>
</html>
